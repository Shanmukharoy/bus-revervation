{% extends 'myapp/base.html' %}
{% block content %}
    <center><h2 style="margin-top: 70px;color: white; font-family: monospace">Welcome to CATCH_BUS Reservation</h2></center>
<div class="container">
    <form class="login-form" action="{% url 'signin' %}" method="post">
        {% csrf_token %}
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input  class="login-username" autofocus="true" required="true" placeholder="Email" name='name' />
  <input type="password" class="login-password" required="true" placeholder="Password" name='password'/>
  <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
</div>

{% endblock %}
